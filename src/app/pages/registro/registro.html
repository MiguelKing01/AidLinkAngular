<app-header></app-header>

<section class="principal">
    <article class="contenido">
      <section class="logo">
        <header class="header"><h1>Registrate</h1></header>
        <img src="images/logo-con-nombre-fondo-anaranjado.jpg" alt="logo">
      </section>
      <section class="mail">
          <label for="usuario" class="label">Usuario</label> <br>
          <input type="text" placeholder="Ej: Andres321" class="input">
      </section>
      <section class="password">
          <label for="contraseña" class="label">Contraseña</label> <br>
          <input type="text" class="input">
      </section>
      <section class="password-confirm">
        <label for="contraseña" class="label">Confirmar Contraseña</label> <br>
        <input type="text" class="input">
    </section>
      <section class="info">
          <button class="btn">Registrarse</button><br>
          <label for="pregunta" class="question">¿Ya tienes cuenta?</label><br>
          <a class="a" routerLink="/ingresar">Iniciar Sesión</a>
      </section>
    </article>
  </section>
  
<app-footer></app-footer>
