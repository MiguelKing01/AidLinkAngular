<app-header></app-header>

<section class="registro-contenedor">
  <form class="registro-form">
    <h1 class="registro-titulo">Registrate</h1>
    <img
      src="images/logo-con-nombre-fondo-anaranjado.png"
      alt="Logo AidLink"
      class="registro-logo"
    />

    <label for="nombre" class="registro-label">Nombre</label>
    <input
      type="text"
      [(ngModel)]="nuevoUsuario.nombre"
      name="nombre"
      id="nombre"
      class="registro-input"
    />

    <label for="apellido" class="registro-label">Apellido</label>
    <input
      type="text"
      [(ngModel)]="nuevoUsuario.apellido"
      name="apellido"
      id="apellido"
      class="registro-input"
    />

    <label for="correo" class="registro-label">correo</label>
    <input
      type="text"
      id="correo"
      [(ngModel)]="nuevoUsuario.correo"
      name="correo"
      placeholder="Ej: Andres321"
      class="registro-input"
    />

    <label for="Contrasena" class="registro-label">Contraseña</label>
    <input
      type="password"
      [(ngModel)]="nuevoUsuario.contrasena"
      id="Contrasena"
      name="contrasena"
      class="registro-input"
    />

    <label for="ConfirmarContrasena" class="registro-label">Confirmar Contraseña</label>
    <input type="password" id="ConfirmarContrasena" class="registro-input" />

    <button type="submit" (click)="registrarUsuario()" class="registro-btn">Registrarse</button>

    <p class="registro-texto">¿Ya tienes cuenta?</p>
    <a href="./inicioSecion.html" class="registro-link" routerLink="/ingresar">Iniciar Sesión</a>
  </form>
</section>

<app-footer></app-footer>
