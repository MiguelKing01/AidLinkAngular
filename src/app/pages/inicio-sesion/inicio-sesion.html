<app-header></app-header>
<div class="registro-contenedor">
  <form class="registro-form">
    <h1 class="registro-titulo">Iniciar Sesión</h1>
    <img
      src="../images/logo-con-nombre-fondo-anaranjado.png"
      alt="Logo AidLink"
      class="registro-logo"
    />

    <label for="Usuario" class="registro-label">Correo</label>
    <input
      type="text"
      [(ngModel)]="correo"
      id="Usuario"
      name="correo"
      placeholder="miguel@correo.com"
      class="registro-input"
    />

    <label for="Contraseña" class="registro-label">Contraseña</label>
    <input type="password" [(ngModel)]="contrasena" name="contrasena" id="Contraseña" class="registro-input" />
    <div id="error" class="error"></div>

    <button class="registro-btn" (click)="IniciarSesion()">Iniciar Sesión</button>

    <p class="registro-texto">¿No tienes cuenta?</p>
    <a class="registro-link" routerLink="/registro">Registrarse</a>
  </form>
</div>
<app-footer></app-footer>
