<app-header2></app-header2>
<app-accesibility></app-accesibility>
<section class="principal">
  <section class="solicitud-head">
    <section class="solicitud-back" onclick="history.back()">
      <img src="../images/back.png" alt="Icono regresar" class="solicitud-icon" />
      <span class="solicitud-back-text">Regresar</span>
    </section>
    <nav class="solicitud-breadcrumb">
      <a routerLink="/inicio">inicio ></a>
      <a routerLink="/inicio/hacer-donacion"> hacer donación ></a> <a routerLink=""> enviar-donacion</a>
    </nav>
  </section>
  <section class="Detalles" *ngIf="Peticion">
    <h3>{{ Peticion.nombre_peticion }}</h3>
    <p><span class="tt">Fecha: </span>{{ Peticion.fecha_peticion }}</p>
    <p><span class="tt">Descripcion: </span>{{ Peticion.desc_peticion }}</p>
    <p><span class="tt">Cantidad: </span>{{ Peticion.cantidad_peticion }}</p>
  </section>
  <section class="content">
    <article class="contenido">
      <header class="header">
        <h1>Enviar Donación</h1>
      </header>
      <section class="cajas">
        <section class="caja">
          <label for="descripcion" class="text">Descripcion</label> <br />
          <input
            id="descripcion"
            name="descripcion"
            [(ngModel)]="NuevaDonacion.desc_Donacion"
            type="text"
            class="input"
          />
        </section>
        <section class="caja">
          <label for="Tipo" class="text">Tipo</label> <br />
          <select
            [(ngModel)]="NuevaDonacion.categoriaId"
            name="Tipo"
            id="Tipo"
            class="input"
            (change)="CategoriaDonacion()"
          >
            <option value="1">Objeto</option>
            <option value="2">Dinero</option>
          </select>
        </section>
        <section class="caja" *ngIf="mostrarDireccion">
          <label for="direccion" class="text">Dirección</label> <br />
          <input
            id="direccion"
            name="direccion"
            [(ngModel)]="NuevaDonacion.direccion"
            type="text"
            class="input"
          />
        </section>
        <section class="caja">
          <label for="cantidad" class="text">Cantidad</label> <br />
          <input
            id="cantidad"
            name="cantidad"
            [(ngModel)]="NuevaDonacion.cantidad_Donacion"
            type="text"
            class="input"
          />
        </section>
        <section class="botones">
          <figure class="btn1"><button class="cancelar">Cancelar</button> <br /></figure>
          <figure class="btn2">
            <button class="enviar" (click)="crearDonacion()">Enviar</button>
          </figure>
        </section>
      </section>
    </article>
  </section>
</section>
<app-footer></app-footer>
