<section class="principal">

  <section class="content">

        <section class="caja">

          <input id="cantidad" name="cantidad" [(ngModel)]="NuevaDonacion.cantidad_Donacion" type="text" class="input" />

        <section class="botones">
          <figure class="btn1">

    </article>
  </section>
</section>
<app-footer></app-footer>
