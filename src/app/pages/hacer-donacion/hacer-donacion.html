<section class="principal">
  <section class="volver">
    <section class="icon">
      <a routerLink="/inicio"><i class="bi bi-arrow-left-circle-fill"></i></a>
      <h3 class="back">Regresar</h3>
    </section>
    <section class="texto">
      <p>Inicio/Hacer Donaci√≥n</p>
    </section>
  </section>

  <article class="contenido">
    <header class="header">
      <h1>Elige que puedes donar</h1>
    </header>
    <section id="contenedorPeticion" class="caja" *ngFor="let p of Peticiones">
      <section>
        <h3 class="donacion">
          {{p.nombre_peticion}}
        </h3>
      </section>
      <figure>
        <button class="btn"><a [routerLink]="['/enviar-donacion', p.id_peticion, p.categoriaId]">Donar</a></button>
      </figure>
    </section>
  </article>

<app-footer></app-footer>
