<section class="principal">
  <section class="solicitud-head">
    <section class="solicitud-back" onclick="history.back()">
      <img src="../images/back.png" alt="Icono regresar" class="solicitud-icon" />
      <span class="solicitud-back-text">Regresar</span>
    </section>
    <nav class="solicitud-breadcrumb">
      <a routerLink="/inicio">inicio ></a>
      <a routerLink="/inicio/hacer-donacion"> hacer donaci√≥n</a>
    </nav>
  </section>

  <article class="contenido">
    <header class="header">
      <h1>Elige que puedes donar</h1>
    </header>
    <section id="contenedorPeticion" class="caja" *ngFor="let p of Peticiones">
      <section>
        <h3 class="donacion">
          {{ p.nombre_peticion }}
        </h3>
      </section>
      <figure>
        <button class="btn">
          <a [routerLink]="['/enviar-donacion', p.id_peticion, p.categoriaId]">Donar</a>
        </button>
      </figure>
    </section>
  </article>
</section>
<app-footer></app-footer>
